<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DropBox App - Saver</title>

<style type="text/css">

.fnt{
	font-family:Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
	font-size:12px;
	color:blue;
}

</style>

<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="dj5bnr4llnhgojr"></script>

<script type="text/javascript">

// ==============
// Code for Saver
// ==============
var options = {
    files: [
        // You can specify up to 100 files.
        {'url': 'http://www.lightofimaan.com/uploads/1/3/9/1/13919864/7717256_orig.jpg', 'filename': 'Loh-e-Qurani.jpg'},
        {'url': 'http://nabilpk.weebly.com/uploads/1/3/9/1/13919864/names_of_allah2.mp3', 'filename': 'names_of_allah2.mp3'},
        // ...
    ],

    // Success is called once all files have been successfully added to the user's
    // Dropbox, although they may not have synced to the user's devices yet.
    success: function () {
        // Indicate to the user that the files have been saved.
        alert("Success! Files saved to your Dropbox.");
    },

    // Progress is called periodically to update the application on the progress
    // of the user's downloads. The value passed to this callback is a float
    // between 0 and 1. The progress callback is guaranteed to be called at least
    // once with the value 1.
    progress: function (progress) {
			document.getElementById("prog").innerHTML = "Progress: " + progress;
		},

    // Cancel is called if the user presses the Cancel button or closes the Saver.
    cancel: function () {
		alert("File not selected");
		},

    // Error is called in the event of an unexpected response from the server
    // hosting the files, such as not being able to find a file. This callback is
    // also called if there is an error on Dropbox or if the user is over quota.
    error: function (errorMessage) {
		alert(errorMessage)
	}
};

function showSaver()
{
	Dropbox.save(options);
}


</script>


</head>

<body>

<form>

<!--
https://www.dropbox.com/developers/dropins
https://www.dropbox.com/developers/dropins/saver
-->

	<div class="fnt">Simple Anchor Tag - Single URL: </div>
    <a href="http://www.lightofimaan.com/uploads/1/3/9/1/13919864/jpg_khawateen_say_islam_ka_mutalba.jpg" data-filename="jpg_khawateen_say_islam_ka_mutalba.jpg" class="dropbox-saver"></a>

    <br><br>
    
	<div class="fnt">Anchor Tag - Using Options - Multiple URLs: </div>
    <a class="dropbox-dropin-btn dropbox-dropin-default" href="#" onClick="showSaver()">
		<span class="dropin-btn-status"></span>
		Save to Dropbox
	</a>

    <br><br>
    
    <div id="prog" class="fnt"></div>
    
</form>

<hr>

</body>
</html>
